<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom countdown</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video src="mountains.mp4" class="video-background" loop muted autoplay>

    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- input -->
        <div class="input-container" id="input-container" >
            <h1>Create a Custom Countdown</h1>
            <form action="" class="form" id="countdown-form">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">Select Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>

            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Title Here</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>3</span>Hours</li>
                <li><span>3</span>Minutes</li>
                <li><span>3</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Complete Countdown!</h1>
            <h1 id="complete-info">Countdown finished on 05-05-2020</h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
